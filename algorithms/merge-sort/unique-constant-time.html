<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
            <h1>Merge Sort</h1>
            <p>This is an example of a recursive merge sort.</p>
        </div>
        <script>
            (function($) {
                function load() {
                    
                    var _items = new Array();
                    
                    var timestamp1 = Date.now();
                    console.log('generating array ' + timestamp1)
                    
                    for(var i = 0; i < 20; i++) {
                        _items.push(Math.floor((Math.random()*10) + 1))
                    }
                    
                    var timestamp2 = Date.now();
                    console.log('sorting ' + timestamp2)
                    
                    function merge(left, right) {
                        var result = [],
                            il = 0,
                            ir = 0;
                    
                         if(left[il] < right[ir]) {
                             result.push(left[il++]);
                         } else {
                             result.push(right[ir++]);
                         }
                         
                         return result.concat(left.slice(il)).concat(right.slice(ir));
                         
                    }
                    
                    function mergeSort(list) {
                        if(list.length < 2) {
                            return list;
                        }
                        
                        var middle = Math.floor(list.length / 2),
                            left = list.slice(0, middle),
                            right = list.slice(middle);
                    
                        return merge(mergeSort(left), mergeSort(right));
                    }
                    
                    console.log(mergeSort(_items));
                    
                    var timestamp3 = Date.now();
                    console.log('merged in ' + ((timestamp3 - timestamp2) / 1000) + ' seconds')
                    
                }
                
                $.onload = load;
            })(window);
        </script>
    </body>
</html>
