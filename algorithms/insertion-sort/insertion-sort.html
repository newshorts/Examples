<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div></div>
        <script>
            (function($) {
                function load() {
                    
                    var cards = new Array(5,2,4,6,1,3);
                    // loop the whole thing
                    for(var j = 0; j < cards.length; j++) {
                        // store our current value
                        var key = cards[j];
                        // set an index for the previous item
                        var i = j - 1;
                        // while we are >= the first item and the previous value is larger than the current value
                        while(i >= 0 && cards[i] > key) {
                            // set the current value = to the previous value
                            cards[i+1] = cards[i];
                            // decrement the index
                            i = i - 1;
                        }
                        // finally set the current value to the current index + 1
                        cards[i+1] = key;
                    }
                    
                    console.log(cards);
                }
                
                $.onload = load;
            })(window);
        </script>
    </body>
</html>
