<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div></div>
        <script>
            (function($) {
                function load() {
                    
                    var cards = new Array(5,2,4,6,1,3);
                    
                    // loop the whole thing
                    for(var j = 0; j < cards.length; j++) {
                        console.log('break')
                        // store the value of the card in question
                        var key = cards[j];
                        // set the index of the card before this
                        var i = j - 1;
                        // while the index is not the first card and key of the card before the current one is larger than the current key
                        while(i >= 0 && cards[i] > key) {
                            // set the current card = the larger card
                            cards[i + 1] = cards[i];
                            // decrement the index
                            i = i - 1;
                            console.log(cards)
                        }
                        // set the current card back to the stored key
                        cards[i + 1] = key;   
                        console.log(cards);
                    }
                }
                
                $.onload = load;
            })(window);
        </script>
    </body>
</html>
