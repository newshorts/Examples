<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: red;
            }
            
            .container {
                width: 320px;
                background: #000 url("images/zombies1.jpg") scroll repeat;
            }
            
            .video {
                display: none;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            
            navigator.getUserMedia = ( navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia);
    
            (function($) {
                $(window).load(function() {
                    
                    // make the canvas and context global
                    var canvas = $('.canvas')[0],
                        context = canvas.getContext('2d');

                    var video = $('.video')[0];

                    var width = video.width,
                        height = video.height;


                    function init() {
                        navigator.getUserMedia({video: true}, startStream, function() {});
                    }

                    function startStream(stream) {
                        video.src = URL.createObjectURL(stream);
                        video.play();

                        requestAnimationFrame(draw);
                    }

                    function draw() {
                        var frame = readFrame();

                        if(frame) {
                            replaceGreen(frame.data);
                            context.putImageData(frame, 0, 0);
                        }

                        requestAnimationFrame(draw);
                    }

                    function readFrame() {
                        
                        try {
                            context.drawImage(video, 0, 0, width, height);
                        } catch (e) {
                            // The video may not be ready, yet.
                            return null;
                        }

                        return context.getImageData(0, 0, width, height);
                    }

                    function replaceGreen(data) {
                        var len = data.length;

                        for(var i = 0, j = 0; j < len; i++, j +=4) {
                            var hsl = rgb2hsl(data[j], data[j + 1], data[j + 2]);
                            var h = hsl[0], s = hsl[1], l = hsl[2];

//                            if (h >= 90 && h <= 160 && s >= 25 && s <= 90 && l >= 20 && l <= 75) {
//                                data[j + 3] = 0;
//                            }
                            if (h >= 0 && h <= 360 && s >= 0 && s <= 100 && l >= 60 && l <= 100) {
                                data[j + 3] = 0;
                            }
                        }
                    }
                    
                    function rgb2hsl(r, g, b) {
                        r /= 255; g /= 255; b /= 255;

                        var min = Math.min(r, g, b);
                        var max = Math.max(r, g, b);
                        var delta = max - min;
                        var h, s, l;

                        if (max == min) {
                            h = 0;
                        } else if (r == max) {
                            h = (g - b) / delta;
                        } else if (g == max) {
                            h = 2 + (b - r) / delta;
                        } else if (b == max) {
                            h = 4 + (r - g) / delta;
                        }

                        h = Math.min(h * 60, 360);

                        if (h < 0) {
                            h += 360;
                        }

                        l = (min + max) / 2;

                        if (max == min) {
                            s = 0;
                        } else if (l <= 0.5) {
                            s = delta / (max + min);
                        } else {
                            s = delta / (2 - max - min);
                        }

                        return [h, s * 100, l * 100];
                    }
                    
                    init();
                });
            })(jQuery);
        </script>
    </head>
    <body>
        <div class="container">
            <video class="video" width="320" height="240"></video>
            <canvas class="canvas" width="320" height="240"></canvas>
        </div>
    </body>
</html>
