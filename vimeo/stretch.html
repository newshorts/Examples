        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container {
                position: relative;
                margin: 0 auto;
                width: 100%;
                height: 100%;
            }
            
            .video {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
            (function($) {
                $(window).load(function() {
                    var w = $(window).width();
                    var h = $(window).height();
                    $('.video').css({
                        width: w + 'px',
                        height: h + 'px',
                    });
                    
                    $(window).on('resize', function(evt) {
                        var w = $(window).width();
                        var h = $(window).height();
                        $('.video').css({
                            width: w + 'px',
                            height: h + 'px',
                        });
                    });
                });
            })(jQuery);
        </script>
    </head>
