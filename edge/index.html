        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            (function() {
                $(window).load(function() {
                    
                    var w, h;
                    
                    function init() {
                        getPageDimensions();
                        resizeVideo()
                    }
                    
                    function getPageDimensions() {
                        w = $(window).width();
                        h = $(window).height();
                    }
                    
                    function resizeVideo() {
                        $('.backgroundVideo video').css({
                            width: w,
                            height: h
                        });
                    }
                    
                    
                    init();
                    
                    // events
                    $(window).on('resize', function() {
                        getPageDimensions();
                        resizeVideo();
                    });
                    
                    $(window).on('microphoneClicked', function(evt) {
                        console.log('microphone clicked event fired');
                    });
                });
            })(jQuery);
        </script>
